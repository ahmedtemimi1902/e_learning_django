<!-- templates/course_registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    form {
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    </style>
    <title>Course Registration</title>
</head>
<body>
    <h2>Course Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.course_name.label_tag }}
        {{ form.course_name }}
        {{ form.course_name.errors }}

        <br>

        {{ form.material_title.label_tag }}
        {{ form.material_title }}
        {{ form.material_title.errors }}

        <br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
